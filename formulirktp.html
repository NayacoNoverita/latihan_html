<body>
    <table>
        <h1 align="center"> formulir permohonan kartu tanda penduduk (KTP) warga negara indonesia</h1>
        <tr>
            <td>Pemerintah provinsi</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pemerintah kabupaten/kota</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kelurahan/desa</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><i>Permohonan KTP </i></td>
            <td>:</td>
        <td>
            <input type="checkbox" name="Permohonan KTP[]" value="Perpanjangan"> Perpanjangan
            <input type="checkbox" name="Permohonan KTP[]" value="Pergantian"> Pergantian
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td>
                <label for="Nama Lengkap">Nama Lengkap</label>
            </td>
            <td>
               <input type="text" name="NamaLengkap" id="NamaLengkap" value=" " size="100px">
            </td>
        </tr>
        <tr>
            <td>
            <label for="NO KK">NO KK</label>
            </td>
            <td>
                <input type="text" name="NO KK" id="NO KK" value="  " size="100px">
            </td>
        <tr>
            <td>
                <label for="NIK">NIK</label>
            </td>
            <td>
                <input type="text" name="NIK" id="NIK" value="" size="100px">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Alamat">Alamat</label>
            </td>
            <td>
                <input type="text" name="Alamat" id="Alamat" value="" size="100px">
            </td>
        </tr>
    </table>
